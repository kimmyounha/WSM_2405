<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2. Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container border rounded">
        <header class="display-1">Buttons, Button group
        </header>
        <button class="btn btn-primary">btn btn-primary</button>
        <button class="btn btn-secondary">button.btn.btn-secondary</button>
        <hr>
        <h1>a -> button</h1>
        <a href="//google.com" class="btn btn-info text-white fw-bold">구글 //:절대주소</a>  <!-- 구글 //:절대주소  -->
        <hr>

        <h1>Button size</h1>
        <button class="btn btn-danger">btn.btn-danger</button>
        <button class="btn btn-danger btn-sm">button.btn.btn-danger.btn-sm</button>
        <button class="btn btn-danger btn-lg">button.btn.btn-danger.btn-lg</button>
        <hr>

        <h1>Button style</h1>
        <button class="btn btn-outline-primary">button.btn.btn-outline-primary</button>
        <button class="btn btn-primary"> button.btn.btn-primary</button>
        <hr>

        <h1>Button group</h1>
        <a href="//nate.com" class="btn btn-danger">nate</a>
        <a href="//facebook" class="btn btn-primary">facebook</a>
        <a href="//x.com" class="btn btn-dark">x</a>

        <div class="btn-group">
            <a href="//nate.com" class="btn btn-danger shadow">nate</a>
            <a href="//facebook" class="btn btn-primary">facebook</a>
            <a href="//x.com" class="btn btn-dark">x</a>            
        </div>
    
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
